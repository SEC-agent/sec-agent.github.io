<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chromium Security Bug Reports</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-title">
                <img src="img/chromium.svg" alt="Chromium" class="chromium-logo" onerror="this.style.display='none'" />
                <h1>Chromium Security Bug Reports</h1>
            </div>
            <p>Collection of disclosed security vulnerabilities</p>
            <p class="total-count" id="totalCount">Total: 0 reports</p>
        </header>
        
        <div class="year-nav" id="yearNav">
            <span>Years:</span>
            <button class="year-badge active" data-year="all">All</button>
        </div>
        
        <div class="filters">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="ðŸ” Search by title, ID, or category..." />
            </div>
        </div>
        
        <div class="content" id="content"></div>
        
        <footer>
            <p>This page displays collected Chromium security bug reports.</p>            
        </footer>
    </div>
    
    <div id="notification" class="notification hidden"></div>
    
    <script type="module" src="js/main.js"></script>
</body>
</html>
